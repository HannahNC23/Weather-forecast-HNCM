<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="searchFormInput"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weatherCity"></h1>
            <p class="weather-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <span class="details-numbers" id="humidity"></span>,
              Wind:
              <span class="details-numbers" id="windSpeed"></span>
            </p>
          </div>
          <div class="current-temp-container">
            <div id="icon"></div>
            <div class="current-temp-value" id="currentTempValue"></div>
            <div class="current-temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/HannahNC23">
          Hannah Nicole Charles-Murphy</a
        >
        on
        <a href="https://github.com/HannahNC23/Weather-forecast-HNCM">
          GitHub</a
        >
        and hosted on
        <a href="https://weather-forecast-hncm.netlify.app/"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
