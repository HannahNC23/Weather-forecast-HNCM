<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Nottingham</h1>
            <p class="weather-details">
              Saturday 23:11, scattered clouds <br />
              Humidity: <span class="details-numbers">23%</span>, Wind:
              <span class="details-numbers">11mph</span>
            </p>
          </div>
          <div class="current-temp-container">
            <div class="current-temp-icon">☀️</div>
            <div class="current-temp-value">23</div>
            <div class="current-temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/HannahNC23">
          Hannah Nicole Charles-Murphy</a
        >
        on
        <a href="https://github.com/HannahNC23/Weather-forecast-HNCM">
          GitHub</a
        >
        and hosted on
        <a href="https://weather-forecast-hncm.netlify.app/"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
